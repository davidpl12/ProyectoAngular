<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h2></h2>
    </div>
    <div class="card-body text-secondary">

      <form (ngSubmit)="userLogin()" action="">
        <div class="form-group row mb-2">
          <label for="user" class="col-form-label col-sm-2 ">Usuario</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="hermanos.user" name="user">
          </div>
        </div>

        <div class="form-group row mb-2">
          <label for="password" class="col-form-label col-sm-2">Contrase√±a</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" [(ngModel)]="hermanos.password" name="password">
          </div>
        </div>

        <div form-group row>
          <div class="col-sm-6 mb-2">

            <button type="submit" class="btn btn-primary">Entrar</button>


          </div>
        </div>

      </form>

    </div>
  </div>
</div>
